<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お問い合わせフォーム</title>
</head>
<body>
  <h1>お問い合わせ</h1>
  <form action="" method="post">
    <input type="hidden" value="secret_date" />
    
    <lavel>名前：<input type="text" name="login_name" _></lavel><br />
    <lavel>パスワード：<input type="password" name="password" /></lavel>
    <div>
      <lavel>男<input type="radio" name="gender" value="man" /></lavel>
      <lavel>女<input type="radio" name="gender" value="woman" /></lavel>
    </div>
    <div>
      <p>ご用件を選んで下さい。</p>
      <lavel>用件１<input type="checkbox" name="hobby" value="1" /></lavel>
      <lavel>用件２<input type="checkbox" name="hobby" value="2" /></lavel>
      <lavel>用件３<input type="checkbox" name="hobby" value="3" /></lavel>
    </div>
    <div>
      <p>ご住所</p>
      <select name="select1">
        <option value="1">北海道</option>
        <option value="2">東京都</option>
        <option value="3">沖縄県</option>
      </select>
    </div>
    <div>
      <p>お問い合わせ内容を400字以内で記述して下さい。</p>
      <textarea name="option" cols="40" rows="10" maxlength="400"
        placeholder="ご意見を入力して下さい。"></textarea>
    </div>
    <input type="submit" value="送信" />
  </form>
</body>
  
</html>
